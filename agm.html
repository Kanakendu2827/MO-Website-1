  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, maroon 0%, #006400 50%, maroon 100%);
      min-height: 100vh;
      color: white;
    }

    .gallery-section {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px 120px;
    }

    .main-title {
      text-align: center;
      font-size: 3.8rem;
      font-weight: 900;
      margin: 0 0 1rem;
      color: white;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 
        0 0 15px #00ff00,
        0 0 30px #00ff00,
        0 0 60px #00ff00,
        0 0 90px #00ff00,
        0 5px 15px rgba(0, 100, 0, 0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 1.6rem;
      color: gold;
      margin: 0 0 60px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 28px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all 0.4s ease;
      border: 4px solid #006400;
    }

    .gallery-item:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 30px 60px rgba(0, 255, 0, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      min-height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.15);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.97);
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
    }

    .lightbox img {
      max-width: 94%;
      max-height: 94vh;
      border: 12px solid #006400;
      box-shadow: 0 0 70px rgba(0, 255, 0, 0.8);
      border-radius: 10px;
    }

    .lightbox.active {
      display: flex;
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2.8rem; letter-spacing: 2px; }
      .subtitle { font-size: 1.3rem; }
      .gallery-grid { gap: 20px; }
      .gallery-item img { min-height: 240px; }
    }
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="" id="lightbox-img">
  </div>

  <script>
    const items = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    items.forEach(item => {
      item.style.cursor = 'zoom-in';
      item.addEventListener('click', () => {
        lightboxImg.src = item.src;
        lightboxImg.alt = item.alt;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>

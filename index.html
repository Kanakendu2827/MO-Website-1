    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial Black',Arial,sans-serif;}
        body{background:#000;color:#fff;}
        .top-bar{background:linear-gradient(to bottom,#006400,#008000);padding:8px 0;text-align:center;font-size:14px;}
        .top-bar a{color:#fff;margin:0 12px;text-decoration:none;}
        header{background:#510400;padding:20px 0;text-align:center;}
        .logo-container{display:flex;align-items:center;justify-content:center;gap:20px;flex-wrap:wrap;}
        .logo{width:70px;height:70px;background:url('logo.jpg') center/contain no-repeat;}
        .title{font-size:42px;font-weight:900;letter-spacing:2px;color:#fff;text-shadow:0 0 5px rgba(255,255,255,.5),3px 3px 6px #000;}
        
        /* NAVIGATION */
        nav{
            background:#111;
            padding:15px 0;
            text-align:center;
            position:relative;
        }
        nav a{
            color:#fff;
            margin:0 30px;
            text-decoration:none;
            font-size:18px;
            font-weight:bold;
            text-transform:uppercase;
            transition:.3s;
            position:relative;
        }
        nav a:hover{color:#00ff00;text-shadow:0 0 12px #00ff00;}

        /* DROPDOWN UNDER FIESTA */
        .dropdown{
            display:inline-block;
            position:relative;
        }
        .dropdown-content{
            display:none;
            position:absolute;
            top:100%;
            left:50%;
            transform:translateX(-50%);
            background:rgba(0,0,0,0.95);
            min-width:220px;
            border:2px solid #006400;
            border-radius:10px;
            overflow:hidden;
            box-shadow:0 0 30px rgba(0,255,0,0.6);
            z-index:1000;
        }
        .dropdown:hover .dropdown-content{
            display:block;
            animation:fadeIn 0.3s ease;
        }
        .dropdown-content a{
            display:block;
            padding:14px 20px;
            margin:0 !important;
            font-size:16px;
            border-bottom:1px solid rgba(0,255,0,0.3);
            transition:.3s;
        }
        .dropdown-content a:hover{
            background:#006400;
            color:#fff;
            padding-left:30px;
        }
        .dropdown-content a:last-child{border-bottom:none;}

        @keyframes fadeIn{
            from{opacity:0;transform:translateX(-50%) translateY(-10px);}
            to{opacity:1;transform:translateX(-50%) translateY(0);}
        }


        .hero{
            position:relative;
            height:60vh;
            background:url('Mariners Onside.jpg') center/cover no-repeat fixed;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
        }
        .hero::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.3);}
        .hero h1{
            font-size:90px;
            font-weight:900;
            letter-spacing:5px;
            text-shadow:0 0 15px #fff,5px 5px 20px #000;
            position:relative;
        }
        .membership-boxes{display:flex;justify-content:center;gap:80px;flex-wrap:wrap;margin-top:40px;}
        .box{
            background:rgba(0,0,0,0.8);
            padding:30px;
            border-radius:10px;
            width:300px;
            text-align:center;
            border:2px solid rgba(0,255,0,0.8);
            box-shadow:0 0 40px rgba(0,255,0,0.7);
            transition:.3s;
        }
        .box:hover{box-shadow:0 0 60px rgba(0,255,0,1);transform:scale(1.05);}
        .btn{display:block;width:100%;padding:15px;font-size:20px;font-weight:bold;border-radius:8px;margin:15px 0;transition:.3s;}
        .btn-green{background:#008631;color:#fff;}
        .btn-green:hover{background:#00ff00;color:#000;}
        .btn-red{background:#8B0000;color:#fff;}
        .btn-red:hover{background:#c00;}

        @media (max-width:768px){
            nav a{margin:0 15px;font-size:16px;}
            .hero h1{font-size:60px;}
            .membership-boxes{flex-direction:column;align-items:center;}
            .box{width:90%;}
            .dropdown-content{left:auto;right:0;transform:none;}
        }
    </style>
</head>

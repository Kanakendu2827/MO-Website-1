    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial Black',Arial,sans-serif;}
        body{background:#000;color:#fff;line-height:1.6;}

        /* TOP BAR */
        .top-bar{
            background:linear-gradient(to bottom,#006400,#008000);
            padding:14px 0;
            text-align:center;
            font-size:16px;
            font-weight:bold;
        }
        .top-bar a{
            color:#fff;
            margin:0 18px;
            font-size:24px;
            text-decoration:none;
            transition:.3s;
        }
        .top-bar a:hover{
            color:#00ff00;
            transform:scale(1.3);
        }
        .top-bar span{margin-right:20px;color:#fff;}

        /* HEADER */
        header{
            background:#510400;
            padding:20px 0;
            text-align:center;
        }
        .logo-container{
            display:flex;
            align-items:center;
            justify-content:center;
            gap:20px;
            flex-wrap:wrap;
        }
        .logo{
            width:90px;
            height:90px;
            background:url('logo.jpg') center/contain no-repeat;
            border-radius:50%;
            box-shadow:0 0 20px rgba(0,255,0,0.6);
        }
        .title{
            font-size:42px;
            font-weight:900;
            letter-spacing:2px;
            color:#fff;
            text-shadow:0 0 5px rgba(255,255,255,.5),3px 3px 6px #000;
        }
        .title span{
            font-size:28px;
            display:block;
            margin-top:5px;
        }

        /* NAVIGATION */
        nav{
            background:#111;
            padding:18px 0;
            text-align:center;
            position:relative;
        }
        nav a{
            color:#fff;
            margin:0 28px;
            text-decoration:none;
            font-size:18px;
            font-weight:bold;
            text-transform:uppercase;
            transition:.3s;
            position:relative;
        }
        nav a:hover{
            color:#00ff00;
            text-shadow:0 0 12px #00ff00;
        }

        /* DROPDOWN - Now works perfectly on hover & click */
        .dropdown{
            display:inline-block;
            position:relative;
        }
        .dropdown-toggle{
            display:inline-flex;
            align-items:center;
            gap:8px;
            color:#fff;
            text-decoration:none;
            padding:8px 0;
            cursor:pointer;
        }
        .dropdown-toggle i{
            transition:transform 0.3s ease;
            font-size:16px;
        }
        .dropdown-content{
            display:none;
            position:absolute;
            top:100%;
            left:50%;
            transform:translateX(-50%);
            background:rgba(0,0,0,0.98);
            min-width:240px;
            border:3px solid #006400;
            border-radius:12px;
            overflow:hidden;
            box-shadow:0 0 40px rgba(0,255,0,0.7);
            z-index:1000;
            opacity:0;
            visibility:hidden;
            transition:all 0.35s ease;
        }
        /* Show on hover (desktop) */
        .dropdown:hover .dropdown-content{
            display:block;
            opacity:1;
            visibility:visible;
            animation:fadeIn 0.35s ease forwards;
        }
        /* Show when active class (mobile click) */
        .dropdown.active .dropdown-content{
            display:block;
            opacity:1;
            visibility:visible;
        }
        .dropdown:hover .dropdown-toggle i,
        .dropdown.active .dropdown-toggle i{
            transform:rotate(180deg);
        }
        .dropdown-content a{
            display:block;
            padding:16px 24px;
            font-size:17px;
            color:#fff;
            text-decoration:none;
            border-bottom:1px solid rgba(0,255,0,0.3);
            transition:.3s;
        }
        .dropdown-content a:hover{
            background:#006400;
            padding-left:34px;
        }
        .dropdown-content a:last-child{border:none;}

        @keyframes fadeIn{
            from{opacity:0;transform:translateX(-50%) translateY(-15px);}
            to{opacity:1;transform:translateX(-50%) translateY(0);}
        }

        /* HERO SECTION */
        .hero{
            position:relative;
            min-height:65vh;
            background:url('Mariners Onside.jpg') center/cover no-repeat fixed;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
        }
        .hero::before{
            content:'';
            position:absolute;
            inset:0;
            background:rgba(0,0,0,0.5);
        }
        .hero h1{
            font-size:88px;
            font-weight:900;
            letter-spacing:6px;
            text-shadow:0 0 20px #fff,6px 6px 25px #000;
            z-index:2;
            color:#fff;
        }

        /* MEMBERSHIP BOXES */
        .membership-boxes{
            display:flex;
            justify-content:center;
            gap:70px;
            flex-wrap:wrap;
            margin-top:50px;
            padding:0 20px;
        }
        .box{
            background:rgba(0,0,0,0.9);
            padding:35px;
            border-radius:12px;
            width:320px;
            text-align:center;
            border:2px solid rgba(0,255,0,0.8);
            box-shadow:0 0 50px rgba(0,255,0,0.7);
            transition:.4s;
        }
        .box:hover{
            transform:translateY(-12px) scale(1.04);
            box-shadow:0 0 80px rgba(0,255,0,1);
        }
        .btn{
            display:block;
            width:100%;
            padding:18px;
            font-size:^21px;
            font-weight:900;
            border-radius:10px;
            margin:20px 0;
            text-decoration:none;
            transition:.3s;
        }
        .btn-green{background:#008631;color:#fff;}
        .btn-green:hover{background:#00ff00;color:#000;}
        .btn-red{background:#8B0000;color:#fff;}
        .btn-red:hover{background:#ff0000;color:#fff;}

        /* RESPONSIVE */
        @media (max-width:768px){
            .top-bar a{font-size:20px;margin:0 12px;}
            nav a{margin:0 14px;font-size:16px;}
            .hero h1{font-size:52px;letter-spacing:3px;}
            .membership-boxes{flex-direction:column;align-items:center;gap:40px;}
            .box{width:90%;max-width:350px;}
            .dropdown-content{
                left:auto;
                right:0;
                transform:none;
                min-width:200px;
            }
        }
    </style>
</head>

    <!-- Mobile Click Support for Dropdown -->
    <script>
        const dropdown = document.getElementById('fiesta-dropdown');
        const toggle = dropdown.querySelector('.dropdown-toggle');

        toggle.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                dropdown.classList.toggle('active');
            }
        });

        // Close when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768 && !e.target.closest('#fiesta-dropdown')) {
                dropdown.classList.remove('active');
            }
        });
    </script>

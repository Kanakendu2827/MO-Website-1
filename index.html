        /* NAVIGATION */
        nav{

        }
        nav a{
            color:#fff;margin:0 28px;text-decoration:none;font-size:18px;
            font-weight:bold;text-transform:uppercase;transition:.3s;
        }
        nav a:hover{color:#00ff00;text-shadow:0 0 12px #00ff00;}

        /* DROPDOWN */
        .dropdown{display:inline-block;position:relative;}
        .dropdown-toggle{
            display:inline-flex;align-items:center;gap:8px;color:#fff;padding:8px 0;cursor:pointer;
        }
        .dropdown-toggle:hover{color:#00ff00;}
        .dropdown-content{
            display:none;position:absolute;top:100%;left:50%;transform:translateX(-50%);
            background:rgba(0,0,0,0.98);min-width:240px;padding:12px 0;
            border:3px solid #006400;border-radius:12px;
            box-shadow:0 0 40px rgba(0,255,0,0.7);z-index:9999;
        }
        .dropdown-content a{
            display:block;padding:12px 24px;font-size:16px;color:#fff;text-decoration:none;
        }
        .dropdown-content a:hover{background:#006400;}

        /* HERO + JOIN BANNER – IMAGE IS BACK & VISIBLE */
        .hero{
            min-height:90vh;background:#000;
            display:flex;flex-direction:column;align-items:center;justify-content:center;
            padding:40px 20px;text-align:center;
        }
        .join-banner{
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.7)),

            border-radius:20px;
            border:4px solid rgba(0,255,0,0.4);

                0 0 60px rgba(255,0,0,0.7),
                0 0 90px rgba(0,255,0,0.6),
                inset 0 0 80px rgba(0,0,0,0.5);

        }
        .join-banner h1{

            color:#fff;text-transform:uppercase;
            text-shadow:
                0 0 20px #fff,
                4px 4px 0 #8B0000,
                -4px -4px 0 #006400,
                0 0 40px #000;
        }

        /* MEMBERSHIP BOXES */
        .membership-boxes{display:flex;justify-content:center;gap:80px;flex-wrap:wrap;}
        .box{
            background:rgba(0,0,0,0.94);padding:38px;border-radius:16px;width:330px;text-align:center;
            border:3px solid #333;box-shadow:0 0 40px rgba(0,255,0,0.6);transition:0.4s;
        }
        .box:hover{
            transform:translateY(-12px);box-shadow:0 0 80px rgba(0,255,0,0.9);border-color:#00ff00;
        }
        .box h3{font-size:26px;margin-bottom:16px;color:#ffdd00;}
        .btn{
            display:block;width:100%;padding:19px;font-size:22px;font-weight:900;
            border-radius:12px;margin:18px 0 10px;text-decoration:none;transition:.4s;
        }
        .btn-green{background:#006400;color:#fff;border:3px solid #00ff00;}
        .btn-green:hover{background:#00ff00;color:#000;box-shadow:0 0 35px #00ff00;}
        .btn-red{background:#8B0000;color:#fff;border:3px solid #ff0000;}
        .btn-red:hover{background:#ff0000;color:#fff;box-shadow:0 0 35px #ff0000;}

        /* RESPONSIVE */

        }
    </style>

    <!-- Fixed Dropdown Script (Works 100% Everywhere) -->
    <script>
        const dropdown = document.getElementById('fiesta-dropdown');
        const content = dropdown.querySelector('.dropdown-content');
        const toggle = dropdown.querySelector('.dropdown-toggle');

        dropdown.addEventListener('mouseenter', () => content.style.display = 'block');
        dropdown.addEventListener('mouseleave', () => content.style.display = 'none');

        toggle.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                content.style.display = (content.style.display === 'block') ? 'none' : 'block';
            }
        });

        // Hide on load
        content.style.display = 'none';
    </script>
